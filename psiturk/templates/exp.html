<!DOCTYPE html>
<!--
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>Psychology Experiment</title>
        <link rel="Favicon" href="/static/favicon.ico" />

        <!-- libraries used in your experiment
            psiturk specifically depends on underscore.js, backbone.js and jquery
        -->
        <script src="/static/lib/jquery-min.js" type="text/javascript"> </script>
        <script src="/static/lib/underscore-min.js" type="text/javascript"> </script>
        <script src="/static/lib/backbone-min.js" type="text/javascript"> </script>
        <script src="/static/lib/d3.v3.min.js" type="text/javascript"> </script>
        <script src="/static/lib/plain-draggable.min.js" type="text/javascript"> </script>
        <script src="/static/lib/m-class-list.min.js" type="text/javascript"> </script>

        <!-- import jsPysch PLUGINS -->
        <script src="https://unpkg.com/jspsych@7.3.1"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-external-html@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-video-button-response@1.1.2"></script>
        <script src="https://unpkg.com/@jspsych/plugin-sketchpad@1.0.3"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.2"></script>
        <link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css" />
        <!-- -------------------- -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,600&family=Exo+2:wght@200;300;400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}";  // a unique string identifying the worker/task
            var condition = {{ condition }}; // the condition number
            var counterbalance = {{ counterbalance }}; // a number indexing counterbalancing conditions
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)
            var mode = "{{ mode }}";
            // var psiturk = PsiTurk("{{ uniqueId }}", "{{ adServerLoc }}");
        </script>

        <!-- utils.js and psiturk.js provide the basic psiturk functionality -->
        <script src="/static/js/utils.js" type="text/javascript"> </script>
        <script src="/static/js/page.js" type="text/javascript"> </script>
        <script src="/static/js/psiturk.js" type="text/javascript"> </script>

        <!-- task.js is where you experiment code actually lives
            for most purposes this is where you want to focus debugging, development, etc...
        -->
        <script src="/static/js/instructions.js" type="text/javascript"> </script>
        <script src="/static/js/task.js" type="text/javascript"> </script>

        <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
        <!-- <link rel="stylesheet" href="/static/css/hg.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/task.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/slider.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/radio.css" type="text/css" />

        <link rel="stylesheet" href="/static/css/dots_probes.css" type="text/css" /> -->

    </head>
